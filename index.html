<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function add7(num) {
        return num+7
    }
    console.log(add7(5));

    function multiply(a,b) {
        return a*b
    }
    //console.log(multiply(5,2));

    function capitalize(text){
        return text[0].toUpperCase() + text.slice(1);
    }
    console.log(capitalize('this is a test'));

    function lastLetter(word) {
        return word.slice(-1);
    }
    console.log(lastLetter('abcd'));

    let a = prompt('Insert first number', 5)
    let b = prompt('insert second number', 6)
    alert(multiply(a,b))
  </script>
</body>
</html>
